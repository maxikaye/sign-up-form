<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-banner">
            <img src="./img/primitives_logo_outlined.svg" alt="Vector line of image of intertwined circles above a triangle">
            <h1>PRIMITIVES</h1>
        </div>
    </div>
    <div class="form-wrapper">
        <p>This is not a real online service!<br>
           But if it was you would want it. Bad. <br>
           Waste no time &mdash; <i>sign up now.</i></p>
        <form action="" method="post">
            <h2>GET STARTED</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" />

            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="user_email" required/>

            <label for="phone">Phone <span class="optional"><em>(Recommended)</em></span></label>
            <input type="tel" id="phone" name="user_phone" minlength="10" placeholder="000-000-0000"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please input a US based phone number" />
            
            <p class="instructions">*Create passwords with 8-24 characters and at least 1 special character</p>
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="user_password" 
            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
            title="Create passwords with 8-24 characters and at least 1 special character"
            minlength="8" maxlength="24" required />

            <label for="password-confirm" class="required">Confirm Password</label>
            <input type="password" id="password-confirm" name="user_password_confirm" minlength="8" maxlength="24" required />
            <p class="error">Passwords do not match</p>

            <button type="submit">Create Account</button>
            
            <div class="subscribe">
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe" checked>
                <label for="newsletter">Let me know about secret parties</label>
            </div>
            
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
    <script src="./validate.js"></script>
</body>
</html>
