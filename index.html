<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-banner">
            <img src="./img/primitives_logo_outlined.svg" alt="Vector line of image of intertwined circles above a triangle">
            <h1>PRIMITIVE</h1>
        </div>
    </div>
    <div class="form-wrapper">
        <h2>This is not a real online service!</h2>
        <p>But if it was you would want it. Bad. <br>
           Sign up now to get started.</p>
        <form action="" method="post">
            <h2>Let's do this</h2>
            <input type="text" id="first-name" name="first_name" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" />

            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="user_email" required/>

            <label for="phone">Phone <span class="optional"><em>(Recommended)</em></span></label>
            <input type="tel" id="phone" name="user_phone" />

            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="user_password" required />

            <label for="password-confirm" class="required">Confirm Password</label>
            <input type="password" id="password-confirm" name="user_password_confirm" required />

            <button type="submit">Create Account</button>
            
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe" checked>
            <label for="newsletter" class="subscribe">Let me know about secret parties</label>
            
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
